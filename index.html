<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="container">
        <div class="board-container">
            <h3>HOME</h3>
            <div class="home-scoreboard" id="score-board">0</div>
            <div class="button-container">
                <div class="increment-home1" id="btn">+1</div>
                <div class="increment-home2" id="btn">+2</div>
                <div class="increment-home3" id="btn">+3</div>
            </div>
        </div>
        <div class="board-container">
            <h3>GUEST</h3>
            <div class="guest-scoreboard" id="score-board">0</div>
            <div class="button-container">
                <div class="increment-guest1" id="btn">+1</div>
                <div class="increment-guest2" id="btn">+2</div>
                <div class="increment-guest3" id="btn">+3</div>
            </div>
        </div>
    </div>
    
</body>
</html>
